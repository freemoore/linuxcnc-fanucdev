[EMC]
VERSION = 1.1
MACHINE = LinuxCNC-HAL-SIM-PUMA560-FANUC-SUNDAY
#+ Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
DEBUG = 0

[KINS]
JOINTS= 6
KINEMATICS= genserkins

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.200
HELP_FILE = tklinuxcnc.txt
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
PROGRAM_PREFIX = /home/freemoore/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PYVCP = fanuc_s420f.xml
EDITOR = gedit

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = fanuc_s420f.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 10000000

[HAL]
HALUI = halui
HALFILE = fanuc_s420f.hal
POSTGUI_HALFILE = fanuc_s420f_postgui.hal

[TRAJ]
COORDINATES = X Y Z A B C

LINEAR_UNITS = mm
DEFAULT_LINEAR_VELOCITY = 50.0
MAX_LINEAR_VELOCITY = 50.0
DEFAULT_LINEAR_ACCELERATION = 100.0
MAX_LINEAR_ACCELERATION = 100.0

ANGULAR_UNITS = deg
DEFAULT_ANGULAR_VELOCITY = 90
MAX_ANGULAR_VELOCITY = 240
DEFAULT_ANGULAR_ACCELERATION = 360
MAX_ANGULAR_ACCELERATION = 900

[EMCIO]
EMCIO =                  io
CYCLE_TIME = 0.100
TOOL_TABLE = fanuc_s420f.tbl

[AXIS_X]
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0
MIN_LIMIT = -2400.0
MAX_LIMIT = 2400.0

[AXIS_Y]
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0
MIN_LIMIT = -2400.0
MAX_LIMIT = 2400.0

[AXIS_Z]
